<!-- header section ends -->	
<!-- contact section starts-->
<section class="contact" id="contact">
    <div class="heading">
        <h2>get in touch</h2>
    </div>
<div class="box-container">
    <div class="box">
        <div class="name">
            <i class="fas fa-user"></i>
            <input type="text" name="name" placeholder="Enter your name"  id="name">
        </div>
        <div class="email">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder=" your  email address" id="email">  
        </div>
        <div class="number">
            <i class="fas fa-phone"></i>
            <input type="number" name="number" placeholder="Enter your number"  id="number">
        </div>
        <div class="date">
            <i class="fas fa-calendar-alt"></i>
            <input type="date" name="date" placeholder="Enter date for appointment"  id="date">
        </div>
        <div class="messagebox">
            <i class="fas fa-message"></i>
          <textarea name="" id="msg" cols="30" rows="10" placeholder="Please tell us some details why are you booking apointment?"></textarea>
        </div>
        <div class="submit">
            <i class="fas fa-arrow-alt-circle-right"></i>
           <button class="submit" id="submit" onclick="message()">Submit</button>
        </div>
        <div class="message">
            <div class="success" id="success">thanks for booking appointment</div>
            <div class="danger" id="danger">fields can't be empty</div>
        </div>
    </div>
</div>
</section>
<!-- contact section ends-->
